<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Alphabet Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="tech" patternUnits="userSpaceOnUse" width="20" height="20"><rect width="20" height="20" fill="%23000020"/><circle cx="10" cy="10" r="1" fill="%2300d4ff" opacity="0.3"/><path d="M5,5 L15,15 M15,5 L5,15" stroke="%2300d4ff" stroke-width="0.5" opacity="0.2"/></pattern></defs><rect width="100" height="100" fill="url(%23tech)"/></svg>');
            background-size: cover, 100px 100px;
            background-attachment: fixed;
            background-position: center center;
            min-height: 100vh;
            width: 100vw;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        html {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            min-height: 100vh;
        }
        

        
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            gap: 30px;
            position: relative;
        }
        
        .tech-sidebar {
            position: fixed;
            top: 0;
            width: 150px;
            height: 100vh;
            background: rgba(0, 20, 40, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .tech-sidebar.left {
            left: 0;
            border-right: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .tech-sidebar.right {
            right: 0;
            border-left: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            height: 2px;
            width: 100%;
            animation: dataFlow 3s linear infinite;
        }
        
        .circuit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 10s linear infinite;
        }
        
        @keyframes dataFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .camera-section {
            width: 65%;
            background: rgba(0, 20, 40, 0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
            border: 3px solid #00d4ff;
            backdrop-filter: blur(15px);
        }
        
        .text-section {
            width: 30%;
            background: rgba(0, 20, 40, 0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
            border: 3px solid #00d4ff;
            backdrop-filter: blur(15px);
        }
        

        
        #video {
            width: 100%;
            height: 550px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.4);
            border: 3px solid #00d4ff;
        }
        
        .text-display {
            background: rgba(0, 10, 20, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 25px;
            min-height: 120px;
            font-size: 28px;
            font-weight: bold;
            color: #00d4ff;
            word-wrap: break-word;
            margin-bottom: 20px;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.6), 0 0 20px rgba(0, 212, 255, 0.2);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            text-align: center;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }
        
        .info-panel {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
            border: 1px solid #00d4ff;
        }
        
        .info-panel h3 {
            margin-bottom: 10px;
        }
        
        .info-panel ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info-panel li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .info-panel li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #ecf0f1;
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .letter-tile {
            background: #27ae60;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .loading-overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 550px;
            background: rgba(0, 20, 40, 0.9);
            border-radius: 15px;
            color: #00d4ff;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 212, 255, 0.3);
            border-top: 5px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .shortcut-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00d4ff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #00d4ff;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(15px);
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }
        
        .tech-sidebar {
            position: fixed;
            top: 0;
            width: 120px;
            height: 100vh;
            background: rgba(0, 20, 40, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .tech-sidebar.left { left: 0; }
        .tech-sidebar.right { right: 0; }
        
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            height: 2px;
            width: 100%;
            animation: dataFlow 3s linear infinite;
        }
        
        .circuit-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00d4ff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes dataFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            .tech-sidebar { display: none; }
        }
    </style>
</head>
<body>

    <!-- Left Tech Sidebar -->
    <div class="tech-sidebar left">
        <div class="tech-grid"></div>
        <div class="circuit-line" style="top: 15%; animation-delay: 0s;"></div>
        <div class="circuit-line" style="top: 35%; animation-delay: 1s;"></div>
        <div class="circuit-line" style="top: 55%; animation-delay: 2s;"></div>
        <div class="circuit-line" style="top: 75%; animation-delay: 0.5s;"></div>
        <div class="circuit-dot" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
        <div class="circuit-dot" style="top: 40%; left: 70%; animation-delay: 1s;"></div>
        <div class="circuit-dot" style="top: 60%; left: 30%; animation-delay: 2s;"></div>
        <div class="circuit-dot" style="top: 80%; left: 80%; animation-delay: 1.5s;"></div>
    </div>
    
    <!-- Right Tech Sidebar -->
    <div class="tech-sidebar right">
        <div class="tech-grid"></div>
        <div class="circuit-line" style="top: 25%; animation-delay: 0.5s;"></div>
        <div class="circuit-line" style="top: 45%; animation-delay: 1.5s;"></div>
        <div class="circuit-line" style="top: 65%; animation-delay: 2.5s;"></div>
        <div class="circuit-line" style="top: 85%; animation-delay: 1s;"></div>
        <div class="circuit-dot" style="top: 15%; left: 60%; animation-delay: 0.5s;"></div>
        <div class="circuit-dot" style="top: 35%; left: 20%; animation-delay: 1.5s;"></div>
        <div class="circuit-dot" style="top: 70%; left: 75%; animation-delay: 2.5s;"></div>
        <div class="circuit-dot" style="top: 90%; left: 40%; animation-delay: 2s;"></div>
    </div>

    <div class="main-content">
        <div class="camera-section">
            <div id="loading" class="loading-overlay">
                <div class="loading-spinner"></div>
                <p>Initializing Camera...</p>
            </div>
            <img id="video" src="{{ url_for('video_feed') }}" alt="Camera Feed" onload="hideLoading()" style="display:none;">
        </div>
        
        <div class="text-section">
            <div id="textOutput" class="text-display">ASL Letters...</div>
            <div class="controls">
                <button class="btn btn-clear" onclick="clearText()">Clear</button>
            </div>
        </div>
    </div>
    
    <div class="shortcut-info">
        Press 'G' for Gestures | Press 'A' for ASL<br>
        Hold gestures for 2 seconds to add text
    </div>

    <script>
        // Voice synthesis with female voice
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                
                // Try to get female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('zira') ||
                    voice.name.toLowerCase().includes('hazel') ||
                    voice.gender === 'female'
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                } else {
                    // Fallback to first available voice with higher pitch for feminine sound
                    utterance.pitch = 1.5;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
        
        // Welcome message with voice loading
        window.addEventListener('load', function() {
            // Load voices first
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.onvoiceschanged = function() {
                    setTimeout(() => {
                        speak("Welcome to ASL Recognition");
                    }, 1000);
                };
            }
        });
        
        let lastTextLength = 0;
        
        function updateText() {
            fetch('/get_text')
                .then(response => response.json())
                .then(data => {
                    const textOutput = document.getElementById('textOutput');
                    const currentText = data.text || 'Start making ASL gestures...';
                    
                    if (currentText !== textOutput.innerText) {
                        textOutput.innerText = currentText;
                        lastTextLength = data.text ? data.text.length : 0;
                    }
                })
                .catch(error => {
                    console.error('Error fetching text:', error);
                });
        }
        
        function clearText() {
            fetch('/clear_text')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('textOutput').innerText = 'Start making ASL gestures...';
                    lastTextLength = 0;
                    speak("Text cleared");
                })
                .catch(error => {
                    console.error('Error clearing text:', error);
                });
        }
        

        
        // Global keyboard shortcuts with visual feedback
        document.addEventListener('keydown', function(event) {
            // Prevent shortcuts when typing in input fields
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            const key = event.key.toLowerCase();
            if (key === 'g') {
                event.preventDefault();
                speak('Switching to Gestures mode');
                setTimeout(() => window.location.href = '/gestures', 500);
            } else if (key === 'a') {
                event.preventDefault();
                speak('Switching to ASL Alphabet mode');
                setTimeout(() => window.location.href = '/', 500);
            }
        });
        
        // Hide loading overlay when camera loads
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('video').style.display = 'block';
        }
        
        // Show video after 3 seconds if onload doesn't fire
        setTimeout(() => {
            hideLoading();
        }, 3000);
        
        // Update text every 500ms
        setInterval(updateText, 500);
    </script>
</body>
</html>
