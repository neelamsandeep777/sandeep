<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gestures Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #c0392b 100%), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" patternUnits="userSpaceOnUse" width="30" height="30"><rect width="30" height="30" fill="%23200020"/><rect x="5" y="5" width="20" height="20" fill="none" stroke="%23e74c3c" stroke-width="0.5" opacity="0.4"/><circle cx="15" cy="15" r="2" fill="%23e74c3c" opacity="0.6"/><line x1="0" y1="15" x2="30" y2="15" stroke="%23e74c3c" stroke-width="0.3" opacity="0.3"/><line x1="15" y1="0" x2="15" y2="30" stroke="%23e74c3c" stroke-width="0.3" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>');
            background-size: cover, 150px 150px;
            background-attachment: fixed;
            background-position: center center;
            min-height: 100vh;
            width: 100vw;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        html {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #c0392b 100%);
            background-size: cover;
            min-height: 100vh;
        }
        

        
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            gap: 30px;
        }
        
        .camera-section {
            width: 65%;
            background: rgba(0, 20, 40, 0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(231, 76, 60, 0.3);
            border: 3px solid #e74c3c;
            backdrop-filter: blur(15px);
        }
        
        .text-section {
            width: 30%;
            background: rgba(0, 20, 40, 0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(231, 76, 60, 0.3);
            border: 3px solid #e74c3c;
            backdrop-filter: blur(15px);
        }
        

        
        #video {
            width: 100%;
            height: 550px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(231, 76, 60, 0.4);
            border: 3px solid #e74c3c;
        }
        
        .text-display {
            background: rgba(0, 10, 20, 0.9);
            border: 2px solid #e74c3c;
            border-radius: 15px;
            padding: 25px;
            min-height: 120px;
            font-size: 20px;
            font-weight: normal;
            color: #ffffff;
            word-wrap: break-word;
            margin-bottom: 20px;
            line-height: 1.6;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.6), 0 0 20px rgba(231, 76, 60, 0.2);
            text-align: left;
            font-family: 'Courier New', monospace;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }
        
        .info-panel {
            background: #9b59b6;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .info-panel h3 {
            margin-bottom: 10px;
        }
        
        .info-panel ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info-panel li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .info-panel li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #ecf0f1;
        }
        
        .gestures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .gesture-tile {
            background: #e67e22;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .loading-overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 550px;
            background: rgba(0, 20, 40, 0.9);
            border-radius: 15px;
            color: #e74c3c;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(231, 76, 60, 0.3);
            border-top: 5px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .shortcut-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #e74c3c;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #e74c3c;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
            backdrop-filter: blur(15px);
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="camera-section">
            <div id="loading" class="loading-overlay">
                <div class="loading-spinner"></div>
                <p>Initializing Camera...</p>
            </div>
            <img id="video" src="{{ url_for('video_feed') }}" alt="Camera Feed" onload="hideLoading()" style="display:none;">
        </div>
        
        <div class="text-section">
            <div id="textOutput" class="text-display">Gestures...</div>
            <div class="controls">
                <button class="btn btn-clear" onclick="clearText()">Clear</button>
            </div>
        </div>
    </div>
    
    <div class="shortcut-info">
        Press 'A' for ASL | Press 'G' for Gestures<br>
        Close both hands (fists) to clear text
    </div>

    <script>
        // Voice synthesis with female voice
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                
                // Try to get female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('zira') ||
                    voice.name.toLowerCase().includes('hazel') ||
                    voice.gender === 'female'
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                } else {
                    // Fallback to first available voice with higher pitch for feminine sound
                    utterance.pitch = 1.5;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
        
        // Welcome message with voice loading
        window.addEventListener('load', function() {
            // Load voices first
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.onvoiceschanged = function() {
                    setTimeout(() => {
                        speak("Welcome to Gesture Recognition");
                    }, 1000);
                };
            }
        });
        
        let lastText = "";
        let lastGestureCount = 0;
        
        function updateText() {
            fetch('/get_text')
                .then(response => response.json())
                .then(data => {
                    const textOutput = document.getElementById('textOutput');
                    const currentText = data.text || 'Start making gestures...';
                    
                    // Always update the display
                    textOutput.innerText = currentText;
                    
                    // Check if new gesture was added (flag from server indicates 2-second hold completed)
                    if (data.new_gesture === true) {
                        console.log('New gesture detected, current text:', data.text);
                        
                        // Check if text was cleared (both hands fist gesture)
                        if (data.text === '' && lastText.trim() !== '') {
                            speak('Text cleared');
                        } else if (data.text && data.text.trim() !== '') {
                            const currentWords = data.text.trim().split(' ').filter(w => w !== '');
                            const lastWords = lastText.trim().split(' ').filter(w => w !== '');
                            
                            // Find the new gesture that was added
                            if (currentWords.length > lastWords.length) {
                                // Get the difference between current and last text
                                const newText = data.text.substring(lastText.length).trim();
                                console.log('Speaking new gesture:', newText);
                                
                                // Speak the new gesture immediately
                                speak(newText);
                            }
                        }
                    }
                    
                    // Update last text for comparison
                    lastText = data.text || "";
                })
                .catch(error => {
                    console.error('Error fetching text:', error);
                });
        }
        
        function clearText() {
            fetch('/clear_text')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('textOutput').innerText = 'Start making gestures...';
                    lastText = "";
                    speak("Text cleared");
                })
                .catch(error => {
                    console.error('Error clearing text:', error);
                });
        }
        

        
        // Global keyboard shortcuts with visual feedback
        document.addEventListener('keydown', function(event) {
            // Prevent shortcuts when typing in input fields
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            const key = event.key.toLowerCase();
            if (key === 'a') {
                event.preventDefault();
                speak('Switching to ASL Alphabet mode');
                setTimeout(() => window.location.href = '/', 500);
            } else if (key === 'g') {
                event.preventDefault();
                speak('Switching to Gestures mode');
                setTimeout(() => window.location.href = '/gestures', 500);
            }
        });
        
        // Hide loading overlay when camera loads
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('video').style.display = 'block';
        }
        
        // Show video after 3 seconds if onload doesn't fire
        setTimeout(() => {
            hideLoading();
        }, 3000);
        
        // Update text every 500ms
        setInterval(updateText, 500);
    </script>
</body>
</html>
